<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Friends rating system</title>
</head>
<body>
  <h1>Friends Rating System</h1>
  <h2>Click your favourite character too see what they think of your rating!</h2>
  <div class="rating-container">
    <div class="rating" id="ross">
      <img src="FriendsIcons/rossdark.png" alt="" id="rossimg">
      <audio src="imafour.mp3" id="rossaudio"></audio>
    </div>
    <div class="rating" id="mon">
      <img src="FriendsIcons/mondark.png" alt="" id="monimg">
    </div>
    <div class="rating" id="chan">
      <img src="FriendsIcons/chandark.png" alt="" id="chanimg">
    </div>
    <div class="rating" id="rach">
      <img src="FriendsIcons/rachdark.png" alt="" id="rachimg">
      <audio src="finebyme.mp3" id="rachaudio"></audio>
    </div>
    <div class="rating" id="pheobe">
      <img src="FriendsIcons/pheobedark.png" alt="" id="pheobeimg">
    </div>
    <div class="rating" id="joey">
      <img src="FriendsIcons/joeydark.png" alt="" id="joeyimg">
      <audio src="howyoudoin.mp3" id="joeyaudio"></audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
